name: run_apps

on:
  workflow_dispatch:
    inputs:
      env_name:
        description: 'Environment name'
        required: true
        default: 'staging'

jobs:
  deploy:
    runs-on: self-hosted
#    container:
#      image: node:18

    steps:
      - name: Set up SSH key
        run: |
          mkdir -p $HOME/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > $HOME/.ssh/githubactions
          chmod 600 $HOME/.ssh/githubactions
          ssh -o StrictHostKeyChecking=no githubactions@10.250.2.25
          ssh -o StrictHostKeyChecking=no -i $HOME/.ssh/githubactions githubactions@10.250.2.25 "bash /srv/learning/nginx/deploy-nginx.sh"
