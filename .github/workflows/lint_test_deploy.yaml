name: lint test and deploy
on:
  push:
#    branches:
#      - learning
jobs:
  lint:
    runs-on: self-hosted
    steps:
      - name: get code
        uses: actions/checkout@v4
  test:
    runs-on: self-hosted
    needs: lint
    steps:
      - name: install node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: install dependencies
        run: npm ci
      - name: lint
        run: npm run lint
      - name: test
        run: npm run test
  deploy:
    runs-on: self-hosted
    needs: test
    steps:
      - name: deploy
        run: npm run build